{{- if .Values.logging.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluent-bit
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: logging
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
spec:
  targetNamespace: logging
  chart:
    spec:
      chart: {{ .Values.fluentbit.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: fluentbit
        namespace: {{ .Release.Namespace }}
  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
    - name: values
      kind: Secret
      valuesKey: "fluentbit.yaml"

  values:
    elasticsearch:
      host: "logging-ek-es-http"
      password:
        secret: "logging-ek-es-elastic-user"

    imagePullSecrets:
      - name: private-registry
    {{- if .Values.openshift }}
    podSecurityContext:
      seLinuxOptions:
        type: "spc_t"
    {{- end }}

  {{/* ECK and Logging _always_ depend on .Values.logging being enabled, so can assume they exist here */}}
  dependsOn:
    - name: ek
      namespace: {{ .Release.Namespace }}

    {{- if  .Values.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
    {{- end }}

    {{- if .Values.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}