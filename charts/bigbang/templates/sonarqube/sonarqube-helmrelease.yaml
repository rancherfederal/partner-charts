{{- if .Values.addons.sonarqube.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarqube
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: sonarqube
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}

spec:
  releaseName: sonarqube
  targetNamespace: sonarqube
  chart:
    spec:
      chart: {{ .Values.addons.sonarqube.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: sonarqube
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}
  
  valuesFrom:
    - name: {{ .Release.Name }}-sonarqube-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-sonarqube-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-sonarqube-values
      kind: Secret
      valuesKey: "overlays"

  values:

  {{- if or .Values.gatekeeper.enabled .Values.istio.enabled .Values.monitoring.enabled }}
  dependsOn:
  {{- if .Values.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}
