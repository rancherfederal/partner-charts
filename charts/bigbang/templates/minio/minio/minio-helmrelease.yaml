{{- if .Values.addons.minio.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: {{ .Release.Namespace }}
spec:
  targetNamespace: minio
  chart:
    spec:
      chart: {{ .Values.addons.minio.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: minio
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
    - name: values
      kind: Secret
      valuesKey: "minio.yaml"

  values:
    podAnnotations:
      sidecar.istio.io/inject: "true"
      traffic.sidecar.istio.io/includeInboundPorts: "*"
      traffic.sidecar.istio.io/excludeInboundPorts: "9443"
    imagePullSecrets:
      - name: private-registry
    hostname: {{ .Values.hostname }}
    istio:
      enabled: {{ .Values.istio.enabled }}
    minioRootCreds: minio-root-creds-secret
    monitoring:
      enabled: {{ .Values.monitoring.enabled }}

    # prevent unwatend default name of "minio-minio-minio-instance"
    nameOverride: "minio"

  dependsOn:
    - name: minio-operator
      namespace: {{ .Release.Namespace }}
{{- end }}
