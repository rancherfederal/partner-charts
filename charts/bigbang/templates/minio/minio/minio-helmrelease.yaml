{{- if .Values.addons.minio.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: {{ .Release.Namespace }}
spec:
  targetNamespace: minio
  chart:
    spec:
      chart: {{ .Values.addons.minio.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: minio
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
    - name: {{ .Release.Name }}-minio-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-minio-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-minio-values
      kind: Secret
      valuesKey: "overlays"

  dependsOn:
    - name: minio-operator
      namespace: {{ .Release.Namespace }}
{{- end }}
