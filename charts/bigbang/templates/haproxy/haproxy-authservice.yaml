{{- if and .Values.istio.enabled .Values.monitoring.sso.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy-sso
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: haproxy
    app.kubernetes.io/component: "developer-tools"
  {{- include "commonLabels" . | nindent 4}}
spec:
  targetNamespace: authservice
  chart:
    spec:
      chart: "./chart"
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: haproxy
        namespace: {{ .Release.Namespace }}

  valuesFrom:
    - name: {{ .Release.Name }}-haproxy-sso-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-haproxy-sso-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-haproxy-sso-values
      kind: Secret
      valuesKey: "overlays"

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  dependsOn:
    {{- if .Values.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
    {{- end }}

{{- end }}